<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
   <div class="container">
    
    <div  class="row">
        <div class="col-md-10">
            <legend>E家政登录</legend>
        </div>
        <div class="col-md-2">
            <a href="">用户注册</a>
            <a href="">商家注册</a>
        </div>
        
       
    </div>
    <form class="form-horizontal" role="form" action="/login" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密　码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <!-- Select Basic -->
            <label for="userType" class="col-sm-2 control-label">用户类型</label>
            <div class="col-sm-10">
                <select class="form-control" id="userType" name="role">
                    <option value="2">个人用户</option>
                    <option value="1">商家用户</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住用户名
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-6">
                <input type="submit" class="btn btn-default" value="登录"> 
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </div>
    </form>
</div>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
